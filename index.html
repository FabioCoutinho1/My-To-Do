<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script src="scrips.js" defer></script>
    <title>TODO</title>
  </head>

  <body onload="carregarPagina();">
    <main>
      <aside class="menu_nav_asside_left">
        <nav>
          <div class="input_search">
            <label for="search">
              <span class="material-symbols-outlined"> search </span>
            </label>
            <input
              type="text"
              name="search"
              id="search_tarefa"
              placeholder="Pesquisar"
            />
          </div>
        </nav>
      </aside>
      <section class="main_mid_tasks">
        <div class="mostrar"></div>
        <div class="mostrar feitas">
          <p>Tarefas feitas</p>
        </div>
        <form>
          <button type="submit" class="button_add">
            <span class="material-symbols-outlined"> add </span>
          </button>
          <input
            type="text"
            name="tarefa"
            id="id_tarefa"
            placeholder="Adicionar Tarefa"
            required
          />
        </form>
      </section>

      <form id="edit_form" class="hidden">
        <input
          type="text"
          name="tarefa_edit"
          id="id_tarefa_edit"
          placeholder="Editar Tarefa"
          required
        />
      </form>

      <aside class="more_opition_for_tasks_rigth">
        <nav>
          <h1></h1>

          <button
            class="edit_form_buttons_save hidden"
            type="submit"
            form="edit_form"
          >
            <span class="material-symbols-outlined"> save </span>salvar
          </button>

          <button class="hidden" id="cancel_btn">
            <span class="material-symbols-outlined"> backspace </span>cancelar
          </button>

          <button class="edit">
            <span class="material-symbols-outlined">edit</span>Editar Tarefa
          </button>

          <button class="delete">
            <span class="material-symbols-outlined">delete</span>Apagar Tarefa
          </button>
        </nav>
      </aside>
    </main>
  </body>
</html>
