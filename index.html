<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script src="scrips.js" defer></script>
    <title>TODO</title>
  </head>

  <body onload="carregarPagina();">
    <main>
      <aside class="menu_nav_asside_left">
        <nav>
          <div class="input_search">
            <label for="search">
              <span class="material-symbols-outlined"> search </span>
            </label>
            <input
              type="text"
              name="search"
              id="search"
              placeholder="Pesquisar"
            />
          </div>
        </nav>
      </aside>
      <section class="main_mid_tasks">
        <div class="mostrar"></div>
        <div class="feitas">
          <div class="checked tarefa visible">
            <button class="check">
              <span class="material-symbols-outlined">
                radio_button_checked
              </span>
            </button>
            <h3>fabio</h3>
            <div class="star favorit">
              <span class="material-symbols-outlined">star</span>
            </div>
          </div>
        </div>
        <form>
          <button type="submit" class="button_add">
            <span class="material-symbols-outlined"> add </span>
          </button>
          <input
            type="text"
            name="tarefa"
            id="id_tarefa"
            placeholder="Adicionar Tarefa"
            required
          />
        </form>
      </section>

      <form id="edit_form" class="hidden">
        <input
          type="text"
          name="tarefa_edit"
          id="id_tarefa_edit"
          placeholder="Editar Tarefa"
          required
        />
        <button type="submit">salvar</button>

        <button id="cancel_btn">cancelar</button>
      </form>

      <aside class="more_opition_for_tasks_rigth">
        <nav>
          <h1>Task Targt</h1>

          <button>
            <span class="material-symbols-outlined">edit</span>Editar Tarefa
          </button>
          <button>
            <span class="material-symbols-outlined">delete</span>Apagar Tarefa
          </button>
        </nav>
      </aside>
    </main>
  </body>
</html>
